version: "3.8"

services:
  vacation-rentals-agent:
    build:
      context: ../..
      dockerfile: vacation_rentals_agent/docker_setup/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
      - NEBIUS_API_BASE=${NEBIUS_API_BASE:-https://api.tokenfactory.nebius.com/v1/}
      - VR_AGENT_MODEL=${VR_AGENT_MODEL:-openai/gpt-oss-120b}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8001
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/.well-known/agent-card.json', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
